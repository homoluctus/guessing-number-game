<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">HIT NUMBER GAME</h1>
      </div>
    </header>
    <main role="main">
      <div id="main-container" class="container">
        <div class="resultMessage alert"></div>
        <div class="input-group mb-3">
          <input type="text" id="guessField" class="guessField form-control" placeholder="Please enter a positive integer (1 ~ 100)" aria-describedby="basic-addon2" autofocus />
          <div class="input-group-append">
            <input type="submit" class="guessSubmit btn btn-primary" value="SUBMIT" />
          </div>
        </div>
        <small id="guessField" class="form-text text-muted">
          <ul><li>Challenge is up to 10 times</li></ul>
        </small>
        <div class="guess-container">
          <p id="guesses" class="guesses font-weight-bold"></p>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/hit_number.js"></script>
  </body>
</html>
