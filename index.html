<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar" style="background-color:#00FFFF;">
        <span class="navbar-brand mb-0 h1">HIT NUMBER GAME</span>
      </nav>
    </header>
    <main role="main">
      <div id="container" class="container" style="margin-top:30px;">
        <div class="resultMessage alert"></div>
        <div class="input-group mb-3">
          <input type="text" id="guessField" class="guessField form-control" placeholder="Please enter a positive integer" aria-describedby="basic-addon2" autofocus />
          <div class="input-group-append">
            <input type="submit" class="guessSubmit btn btn-primary" value="SUBMIT" />
          </div>
        </div>
        <small id="guessField" class="form-text text-muted">
          <ul><li>Challenge is up to 10 times</li></ul>
        </small>
        <div style="margin-top:20px;">
          <p id="guesses" class="guesses font-weight-bold"></p>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="hit_number.js"></script>
  </body>
</html>
