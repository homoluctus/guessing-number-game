<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Guessing number game</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">GUESSING NUMBER GAME</h1>
        <p class="time-field">
          <i class="material-icons">
            access_time
          </i>&nbsp;
          <span id="time" style="font-size:22px;"></span>
        </p>
        <script type="text/javascript">
          setInterval(function(){
            var span = document.getElementById('time');
            var options = { hour12: 'true', hour: 'numeric', minute: 'numeric', second: 'numeric' };
            span.textContent = new Date().toLocaleDateString('ja-JP', options);
          }, 1000);
        </script>
      </div>
    </header>
    <main role="main">
      <div id="main-container" class="container">
        <div class="resultMessage alert"></div>
        <div class="input-group mb-3">
          <input type="text" id="guessField" class="guessField form-control" placeholder="Please enter a positive integer (1 ~ 100)" aria-describedby="basic-addon2" autofocus />
          <div class="input-group-append">
            <input type="submit" class="guessSubmit btn btn-primary" value="SUBMIT" />
          </div>
        </div>
        <small id="guessField" class="form-text text-muted">
          <ul><li>Challenge is up to 10 times</li></ul>
        </small>
        <div class="guess-container">
          <p id="guesses" class="guesses font-weight-bold"></p>
        </div>
      </div>
      <script type="text/javascript" src="js/hit_number.js"></script>
    </main>
  </body>
</html>
